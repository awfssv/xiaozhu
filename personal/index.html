    <script id="balance" type="text/html">
        <div class="iframe-content">
            <div class="iframe-content-t">
                <p>{{$data.zzc}}</p>
                <p>总资产（元）</p>
            </div>
            <div class="iframe-content-c">
                <div class="iframe-content-item">
                    <p>{{$data.ljfl}}</p>
                    <p>累计返利金额</p>
                </div>
                <div class="iframe-content-item">
                    <p>{{$data.dfl}}</p>
                    <p>待返利金额</p>
                </div>
                <div class="iframe-content-item">
                    <p>{{$data.sj}}</p>
                    <p>赏金</p>
                </div>
                <input type="button" value="提现" class="iframe-content-buttom js-text-r-f-but" name="withdraw" submitId="ye">
            </div>
        </div>
    </script>

    <script id="bind-account" type="text/html">
        <div class="iframe-content">
            <form id="bind-form1">
                <div class="iframe-content-id">
                    身份证:
                    <input name="sfz" type="text">
                </div>
                <div class="iframe-content-id">
                    收款人:
                    <input name="skr" type="text">
                </div>
                <div class="iframe-content-id">
                    支付宝/
                    <span>银行账户:</span>
                    <input name="zh" type="text">
                </div>
                <div class="iframe-content-id">
                    <s>密码:</s>
                    <input name="mm" type="text">
                </div>
                <input type="button" value="确定" class="iframe-content-buttom js-text-r-f-but" submitId="bd" name="withdraw">
            </form>
        </div>
    </script>

    <script id="accumulative-integral" type="text/html">
        <div class="iframe-content">
            <div class="iframe-content-t">
                <span class="iframe-content-span">{{$data.jf}}</span>
                <span>积分</span>
            </div>
            <div class="iframe-content-c">
                <div class="iframe-content-item">
                    <p>{{$data.jddq}}</p>
                    <p>季度到期积分</p>
                </div>
                <div class="iframe-content-item">
                    <p>{{$data.yqlj}}</p>
                    <p>邀请累计积分</p>
                </div>
                <div class="iframe-content-item">
                    <p>{{$data.tzlj}}</p>
                    <p>投资累计积分</p>
                </div>
            </div>
            <input type="button" value="提现" class="iframe-content-buttom js-text-r-f-but" submitId="lj" name="withdraw">
        </div>
    </script>

    <script id="Submission-system" type="text/html">
        <form id="bind-form2" class="layui-form">
            <table class="submit-from">
                <tr class="item">
                    <td >选择公司：</td>
                    <td>
                        <select name="xzgs" >
                            <option value="" >请选择一个公司</option>
                            <option value="01">合时代</option>
                            <option value="02">银财富</option>
                            <option value="03">国贷网</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>投资方式：</td>
                    <td>
                        <select class='Submission-system-inputui' name="xztz">
                            <option value="" >请选择投资方式</option>
                            <option value="01">短期投</option>
                            <option value="02">定期投</option>
                            <option value="03">长期投</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>手机号：</td>
                    <td>
                        <input type="text" name="tzgsh" class='Submission-system-input' placeholder="(所投资/购买产品公司的注册号)">
                    </td>
                </tr>
                <tr>
                    <td>金额：</td>
                    <td>
                        <input type="text" name="tzje" class='Submission-system-input' placeholder="(所投资/购买金额)">
                    </td>
                </tr>
                <tr>
                    <td >上传投资/购买截图:</td>
                    <td class="submit-from-item">
                            <span>
                                选择文件
                            </span>
                        <input class='input-l' type="file" name="sbmitText">
                    </td>
                </tr>
            </table>
            <div class="submit-from-img"></div>
            <div class="submit-from-submit js-text-r-f-but" submitId="jd" name="Submission-system-submit">
                提交
            </div>
        </form>
    </script>

    <script id="invite-friends" type="text/html">
        <form id="copyFrom" >
            <div class="iframe-content">
                <div class="invite-friends-head">
                    <p>邀请码：
                        <s>{{$data.aa}}</s>
                    </p>
                    <p>邀请方式：
                        <s>{{$data.bb}}</s>
                    </p>
                    <p class="invite-friends-state">将带有邀请链接的地址发送给好友，好友完成注册且投资，您将获得奖励</p>
                    <div class="invite-friends-foot">
                        <input type="text">
                        <input class="copay" type="button" value="复制链接">
                    </div>
                </div>
                <div class="invite-record-box">
                    <p class="invite-record">邀请记录</p>
                    <table class="invite-friends-text">
                        <tr class="invite-record-h">
                            <td>用户名</td>
                            <td>注册时间</td>
                            <td>状态</td>
                        </tr>
                        {{each $data.content}}
                        <tr>
                            <td>{{$value.text}}</td>
                            <td>{{$value.date}}</td>
                            <td>{{$value.status}}</td>
                        </tr>
                        {{/each}}
                    </table>
                    <div class="invite-record-page js-invite-record-page" currPage="{{$data.pager.pageNum}}">
                                <span >
                                    <s>{{$data.pager.pageNum}}</s>/
                                    <s>{{$data.pager.pageCount}}</s>
                                </span>
                        <span class="invite-record-page-num">
                                    <i class="js-pre-page" ><</i>
                                    {{$data.pager.pageNum}}
                                    <i class="js-next-page">></i>
                                </span>
                    </div>
                </div>
            </div>
        </form>
    </script>

        $(function(){
