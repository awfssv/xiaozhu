                <i class="content-text-i">小猪返利基于网贷平台给用户的正常投资回报以上，再叠加额外的返利给用户，
使得用户的投资收益率最大化，深受用户喜爱。</i>

    <script id="ours-gg" type="text/html">

                                </span>

                                    <i class="js-next-page">></i>
                                </span>
            </div>
        </div>
    </script>
    <script id="ours-qs" type="text/html">
        <div>
            <div class="w ours-notice">
                <p class="ours-notice-p">常见问题</p>
                <div class="ours-notice-question">
                    <p class="ours-question1"> 提交回执单后什么时候可以返现？</p>
                    <div class="ours-answer">
                        A：一般情况下，2-3天即可审核完成，
                        如遇到特殊情况下以及节假日，可能会超时。
                        如果审核时间超过5天，可将回单截图 发送给客服，
                        确认成功，可领取一个惊喜红包。（节假日除外）
                    </div>
                </div>
                <div class="ours-notice-question">
                    <p class="ours-question1">回执单填写错误，如何修改？</p>
                    <div class="ours-answer">
                        A：如果回执单填写错误，请联系客服驳回，重新修改后再上传。
                    </div>
                </div>
                <div class="ours-notice-question">
                    <p class="ours-question1"> 怎么查询返现进度？</p>
                    <div class="ours-answer">
                        A：您可以点击进入账户中心，在回单记录中进行查询返现进度。若遇到不可描述问题，请联系在线客服。
                    </div>
                </div>
                <div class="ours-notice-question">
                    <p class="ours-question1"> 手机收不到验证码怎么办？</p>
                    <div class="ours-answer">
                        A：短信验证码发送需要一段时间，请耐心等待或尝试重新发送。如果仍收不到验证码，
                        请联系在线客服或者电话客服，在确 认您的身份后，客服会告知您的验证码。
                    </div>
                </div>
                <div class="ours-notice-question">
                    <p class="ours-question1"> 之前注册过的理财平台，通过你们的网站投资，也能返利吗？</p>
                    <div class="ours-answer">
                        A：不能，用户首投必须是全新用户：手机号、身份证都未在理财平台注册过的新用户。
                        在小猪返利上参加活动的平台跑路了怎么办？
                    </div>
                </div>
                <div class="ours-notice-question">
                    <p class="ours-question1"> 之前注册过的理财平台，通过你们的网站投资，也能返利吗？</p>
                    <div class="ours-answer">
                        A：第一、小猪返利拥有专业严格的风控审核体系流程，
                        能进入小猪返利的都是较优质的平台，跑路的可能性极低。
                        第二、 小猪返利对每个平台都有进行客观的风控评分，
                        用户可以直接看到评分制度及平台业内排名，风控指数越高安全性相对越高 。但不能保证100%安全性。
                        第三、望各位用户根据自己的风险等级选择相对的平台及产品，不排除活动平台/倒闭的风险，
                        小猪返利汇集多家优质平台及产品，建议：用户分散投资，降低风险。
                        第四、小猪返利仅为信息撮合平台，本平台不存在任 何吸纳用户资金及诱导充值的情况出现，
                        如出现意外情况，小猪返利不承担任何责任。
                    </div>
                </div>
            </div>
        </div>
    </script>
